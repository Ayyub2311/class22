<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <nav class="header__nav">
            <p class="header__logo">Uber</p>

            <div class="header__box">
                <button class="header__login">Log In</button>
                <button class="header__signup">Sign Up</button>

                <div class="header__burger">
                    <div class="header__topline"></div>
                    <div class="header__btmline"></div>
                </div>

                <div class="header__modal">
                    <p class="header__text">Drive</p>
                    <p class="header__text">Bussiness</p>
                    <p class="header__text">Uber eats</p>

                    <div class="header__about">
                        <div class="header__about-top">
                            <p class="header__text">About</p>
                        </div>
                        <ul>
                            <li>About Us</li>
                            <li>Our offering</li>
                            <li>How Uber works</li>
                            <li>Diversity, equality and inclusion</li>
                            <li>Sustainability</li>
                        </ul>
                    </div>
                    <p class="header__text">Help</p>
                </div>
            </div>

        </nav>

    </header>


    <script src="main.js"></script>
</body>

</html>
